[build]
  command = "npx tailwindcss -c ./frontend/tailwind.config.js -i ./frontend/styles/styles.css -o ./frontend/styles/output.css && npm run build"
  functions = "netlify/functions"
  publish = "frontend"

[functions]
  # Python runtime for serverless functions
  included_files = ["netlify/functions/**"]

[[plugins]]
  package = "@netlify/plugin-functions-install-core"