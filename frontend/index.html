<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM2.5 Air Quality Forecast</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
    />
    <link rel="stylesheet" href="/output.css?v=20240205">
    <!-- <link href="./styles/output.css" rel="stylesheet" / -->
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="relative h-screen w-screen overflow-hidden">
      <!-- Header -->
      <header
        id="app-header"
        class="absolute top-0 left-0 right-0 z-50 backdrop-blur-lg px-6 py-6 pb-16 text-4xl font-bold text-center text-gray-900"
       >
        AI Air Quality Forecast<span id="region-name"></span>
      </header>

      <!-- Toggle Controls -->
      <nav class="absolute bottom-36 left-16 z-50 flex flex-col gap-3">
        <button
          id="toggle-sensors"
          class= "px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm data-[active=true]:bg-emerald-500 data-[active=true]:text-white"
          data-active="true"
        >
          Sensors
        </button>
        <button
          id="toggle-overlay"
          class="px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm data-[active=true]:bg-emerald-500 data-[active=true]:text-white"
          data-active="true"
        >
          Heatmap
        </button>
      </nav>

      <!-- Main Map Area -->
      <div id="map"></div>

      <!-- Legend -->
      <aside
        id="legend-area"
        class="absolute bottom-24 right-4 z-50 bg-white/30 backdrop-blur-lg p-4 rounded-lg shadow-xl border border-white/35 text-gray-900"
        aria-label="Air quality legend"
      >
        <h3 class="font-semibold mb-2">Air Quality Levels</h3>
        <ul class="space-y-1 text-sm">
          <li class="flex items-center">
            <span class="w-4 h-4 bg-green-500 mr-2"></span> Good
          </li>
          <li class="flex items-center">
            <span class="w-4 h-4 bg-yellow-400 mr-2"></span> Moderate
          </li>
          <li class="flex items-center">
            <span class="w-4 h-4 bg-orange-500 mr-2"></span> Unhealthy
            (Sensitive)
          </li>
          <li class="flex items-center">
            <span class="w-4 h-4 bg-red-600 mr-2"></span> Unhealthy
          </li>
          <li class="flex items-center">
            <span class="w-4 h-4 bg-purple-700 mr-2"></span> Very Unhealthy
          </li>
        </ul>
      </aside>

      <!-- Day Selector -->
      <section
        class="absolute bottom-4 left-0 right-0 z-50 flex flex-col items-center text-gray-900"
        aria-label="Day selection"
      >
        <div class="flex gap-2">
          <button data-day="0" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm data-[active=true]:bg-emerald-500 data-[active=true]:text-white" data-active="true">
            Today
          </button>
          <button data-day="1" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm">
            Tomorrow
          </button>
          <button data-day="2" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm">
            <span class="weekday-label"></span>
          </button>
          <button data-day="3" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm">
            <span class="weekday-label"></span>
          </button>
          <button data-day="4" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm">
            <span class="weekday-label"></span>
          </button>
          <button data-day="5" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm">
            <span class="weekday-label"></span>
          </button>
          <button data-day="6" class="day-button px-4 py-2 bg-white/50 backdrop-blur-lg rounded-lg border border-white/35 shadow hover:bg-emerald-400 hover:text-gray-900 font-semibold text-sm">
            <span class="weekday-label"></span>
          </button>
        </div>
      </section>
      </div>
    </div>

    <div id="image-modal" class="image-modal hidden">
      <div id="image-modal-backdrop" class="image-modal-backdrop"></div>
      <div class="image-modal-content">
        <button
          id="image-modal-close"
          class="image-modal-close"
          aria-label="Close image"
        >
          ×
        </button>
        <img id="image-modal-img" alt="Expanded plot" />
      </div>
    </div>

    <div id="details-modal" class="details-modal hidden">
      <div id="details-modal-backdrop" class="details-modal-backdrop"></div>
      <div class="details-modal-content">
        <header class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-2">
            <h3 class="text-base font-semibold">Sensor details:</h3>
            <p id="details-modal-title" class="text-base font-semibold"></p>
          </div>
          <button
            id="details-modal-close"
            class="details-modal-close"
            aria-label="Close details"
          >
            ×
          </button>
        </header>
        <div class="details-table-wrapper">
          <table>
            <thead id="details-table-head"></thead>
            <tbody id="details-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
